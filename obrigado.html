  <style>
    :root {
      --brand:#c44b04;
      --dark:#0b0b0c;
      --light:#fff;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{
      background:var(--dark);
      color:var(--light);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
      opacity:0;
      animation:fadeIn 1.5s ease forwards;
      background:url('./img/hero-desktop.jpg') center/cover no-repeat;
      position:relative;
    }
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.75);
      z-index:0;
    }
    .content{
      position:relative;
      z-index:1;
      max-width:600px;
      padding:20px;
      animation:fadeUp 1.6s ease forwards;
    }
    h1{
      font-size:clamp(28px,5vw,42px);
      margin-bottom:12px;
      line-height:1.2;
    }
    p{
      max-width:500px;
      margin:0 auto 24px;
      color:#cfcfd6;
      font-size:16px;
      line-height:1.5;
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 22px;
      border-radius:12px;
      background:var(--brand);
      color:#fff;
      font-weight:700;
      text-decoration:none;
      transition:background .3s ease, transform .2s ease;
    }
    a.btn:hover{
      background:#a63f03;
      transform:translateY(-2px);
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      margin-bottom:24px;
      justify-content:center;
    }
    .logo-mark{
      width:28px;
      height:28px;
      border-radius:7px;
      background:var(--brand);
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px);}
      to{opacity:1;transform:translateY(0);}
    }
    @media (max-width: 960px){
      body{
        background:url('./img/hero-mobile.jpg') center/cover no-repeat;
      }
      p{font-size:15px;}
    }
